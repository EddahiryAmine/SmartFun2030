# =======================
# API GATEWAY
# =======================
server.port=8080
spring.application.name=api-gateway

# =======================
# Eureka Client
# =======================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}


spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=stadium-service
spring.cloud.gateway.routes[1].uri=lb://match-stadium-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/stadiums/**

# ---- MATCH (même microservice que stadium) ----
spring.cloud.gateway.routes[2].id=match-service
spring.cloud.gateway.routes[2].uri=lb://match-stadium-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/matches/**

# ---- TICKET SERVICE ----
spring.cloud.gateway.routes[3].id=ticket-service
spring.cloud.gateway.routes[3].uri=lb://ticket-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/tickets/**


management.endpoints.web.exposure.include=gateway,health,info
logging.level.org.springframework.cloud.gateway=DEBUG
