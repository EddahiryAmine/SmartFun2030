<div class="register-container">
  <h2>Création de compte</h2>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="success">
    {{ successMessage }}
  </div>

  <div class="form-group">
    <label>Prénom</label>
    <input [(ngModel)]="firstName" type="text" placeholder="Prénom" />
  </div>

  <div class="form-group">
    <label>Nom</label>
    <input [(ngModel)]="lastName" type="text" placeholder="Nom" />
  </div>

  <div class="form-group">
    <label>Pays</label>
    <input [(ngModel)]="country" type="text" placeholder="Pays" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="email" type="email" placeholder="Email" />
  </div>

  <div class="form-group">
    <label>Mot de passe</label>
    <input [(ngModel)]="password" type="password" placeholder="Mot de passe" />
  </div>

  <div class="form-group">
    <label>Confirmer le mot de passe</label>
    <input
      [(ngModel)]="confirmPassword"
      type="password"
      placeholder="Confirmer le mot de passe"
    />
  </div>

  <button (click)="onRegister()" [disabled]="isLoading">
    {{ isLoading ? 'Création en cours...' : 'Créer mon compte' }}
  </button>

  <p class="link">
    Vous avez déjà un compte ?
    <a routerLink="/login">Se connecter</a>
  </p>
</div>
