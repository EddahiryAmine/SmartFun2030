

  <div class="login-container">
  <h2>Connexion</h2>

  <div *ngIf="infoMessage" class="success">
    {{ infoMessage }}
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Votre email"
    />
  </div>

  <div class="form-group">
    <label>Mot de passe</label>
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Votre mot de passe"
    />
  </div>

  <button (click)="onLogin()">Se connecter</button>
  <p>
  Nouveau sur SmartFun ?
  <a routerLink="/register">Cr√©er un compte</a>
</p>
</div>
